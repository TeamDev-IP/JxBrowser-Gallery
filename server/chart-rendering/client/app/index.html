<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chart Rendering/Export Application</title>
</head>
<body>
<div style="width: 800px;">
    <canvas id="fossil-fuels-consumption"></canvas>
</div>
<button id="fossil-fuels-consumption-export" onclick="exportFossilFuelsConsumptionChart()">
    Export to PNG
</button>
<script type="text/javascript" src="./chart-drawing.js"></script>
<script type="text/javascript">
    function exportFossilFuelsConsumptionChart() {
        httpGet('http://localhost:8080/export/fossil-fuels-consumption/png');
    }

    function httpGet(url) {
        const xmlHttp = new XMLHttpRequest();
        xmlHttp.open('GET', url, false);
        xmlHttp.send(null);
        return xmlHttp.responseText;
    }

    const data = httpGet('http://localhost:8080/dataset/fossil-fuels-consumption');
    window.drawFossilFuelsConsumptionChart('fossil-fuels-consumption', data);
</script>
</body>
</html>
