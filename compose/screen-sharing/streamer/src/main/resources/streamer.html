<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC streamer</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
<script>
    const STREAMER_PEER_ID = 'streamer';
    const RECEIVER_PEER_ID = 'receiver';

    // A `Peer` instance holds a connection to a signaling (peer) server
    // and creates peer-to-peer connections for media streaming.
    let peer;

    // A peer-to-peer media connection is created when the script is asked
    // to start a screen sharing.
    let mediaConnection;

    /**
     * Establishes connection between this peer and the signaling server.
     *
     * This method is indented to be invoked from the Java side.
     *
     * @param signalingServer.host server's address
     * @param signalingServer.port server's port
     */
    window.connect = (signalingServer) => {
        peer = new Peer(STREAMER_PEER_ID, signalingServer);
    }

    /**
     * Starts a screen sharing session between the streamer and the receiver.
     *
     * This method is indented to be invoked from the Java side.
     */
    window.startScreenSharing = () => {
        navigator.mediaDevices.getDisplayMedia({
            video: {
                cursor: 'always'
            }
        }).then(stream => {
            mediaConnection = peer.call(RECEIVER_PEER_ID, stream);
        });
    }

    /**
     * Stops the screen sharing session.
     *
     * This method is indented to be invoked from the Java side.
     */
    window.stopScreenSharing = () => {
        mediaConnection.close();
    }
</script>
</body>
</html>
